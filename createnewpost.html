<!DOCTYPE html>

    <script src="scripts/bootstrap.js"></script>

</head>
<body>
<header></header>
<div class="navbar navbar-default navbar-fixed-top text-uppercase">
    <div class="container">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">SoftUni Blog</a>
            <button type="button" c;ass="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Welcome(User)</a></li>

            </ul>
        </div>

<main>
<div class="container body-content span=8 offset=2" >
    <form class="form-horizontal">
        <fieldset>
            <legend>New Post</legend>
            <div class="form-group">
                <label class="col-sm-4 control-label">Post Title</label>
                <div class="col-sm-4"><input type="text" class="form-control" id="postTitle" placeholder="Post Title"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Post Title</label>
                <div class="col-sm-4"><input type="text" class="form-control" id="Author" placeholder="Author"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Post Title</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="postContent" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <button type="reset" and class=" btn btn-default">Cancel</button>
                    <button type="submit" and class=" btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

</main>
